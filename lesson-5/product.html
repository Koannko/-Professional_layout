<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul class="nav__list">
                <li class="nav__left">
                    <div class="nav__item"><img src="images/Logo.svg" alt="Logo"></div>
                    <div class="nav__item"><img src="images/Search.svg" alt="Search"></div>
                </li>
                <li class="nav__right">
                    <div class="nav__item"><img src="images/Menu.svg" alt="nav"></div>
                    <div class="nav__item"><img src="images/Personal.svg" alt="Personal"></div>
                    <div class="nav__item"><img src="images/Basket.svg" alt="Basket"></div>   
                </li>
            </ul>
        </nav>
        <div class="breadcrump__block">
            <div class="container breadcrump__block">
                <div class="breadcrump__heading">New arrivals</div>
                <div class="breadcrumb">
                    <a class="breadcrumb-item" href="#">home</a>
                    <a class="breadcrumb-item" href="#">men</a>
                    <div class="breadcrumb-item breadcrumb-item_active">New arrivals</div>
                </div>  
            </div>
        </div>
    </header>
    <div class="slider">
        <div class="left_arrow"></div>
        <img class="slider_image" src="images/slider__image.png" alt="slider__image">
        <div class="right_arrow"></div>
</body>
</html>
